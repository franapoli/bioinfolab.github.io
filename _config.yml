- name: Donatella Pierri
  pic: 5
  position: Bachelor student
  bio: Studio del centrosoma attraverso dati disponibili di trascrittomica. Questa tesi si propone di approfondire la comprensione dei meccanismi legati al centrosoma attraverso l'impiego della bioinformatica, concentrandosi in particolare sui programmi trascrizionali coinvolti. Al fine di raggiungere questo obiettivo, verranno identificati data set, di cui saranno fatte analisi preliminari, per individuare correlazioni significative e tendenze nei dati. Tale approccio consentirà di ottenere una visione più completa e dettagliata dei processi molecolari che regolano il centrosoma e la sua interazione con i programmi trascrizionali. Attraverso l'analisi bioinformatica dei dati di sequenziamento dell'mRNA, si potrebbero identificare varianti di splicing associate al centrosoma e studiarne l'impatto sulla biologia cellulare.
- name: Felicita Masone
  pic: 6
  position: Bachelor student
  bio: Questa tesi si concentra sullo sviluppo di un metodo, chiamato RGDIST, per identificare i geni responsivi ad un trattamento farmacologico. RGDIST si basa sull'assunzione che questi geni debbano mostrare gli effetti del trattamento in modo più marcato nelle cellule più vicine al sito di iniezione del farmaco. Lo studio è stato applicato ad un dataset di spatial RNAseq ottenuto dopo iniezioni di eme nel cervello di topo, con lo scopo di simulare un'emorragia intracerebrale e valutare gli effetti trascrizionali dell'eme libero nel tessuto cerebrale. RGDIST è stato utilizzato per identificare i geni responsivi al trattamento e ha dimostrato di essere efficace nell'individuazione di questi geni in modo più sensibile rispetto ad altri metodi. I geni significativi estratti con RGDIST sono biologicamente rilevanti e coerenti con gli effetti attesi dalla presenza di emoglobina ed eme liberi.<br><br>This thesis focuses on developing a method, called RGDIST, to identify genes that are responsive to drug treatments. RGDIST is based on the assumption that these genes should show the effects of treatment more prominently in the cells closest to the site of drug injection. The study was applied to a spatial RNAseq dataset obtained after injections of heme in the mouse brain, with the aim of simulating intracerebral hemorrhage and evaluating the transcriptional effects of free heme in brain tissue. RGDIST was used to identify genes that are responsive to treatment and proved to be effective in detecting these genes more sensitively than other methods. The significant genes extracted with RGDIST are biologically relevant and consistent with the expected effects of the presence of free hemoglobin and heme.
